<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Scory</title>
  <link rel="icon" href="assets/favicon.svg"><script defer src="main.js"></script></head>

  <body class="container">
    <header class="my-5">
      <h1>Scory</h1>
    </header>
    <main class="d-flex">
      <section class="container" id="scores">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Recent scores</h2>
          <button class="btn btn-secondary" type="button">Refresh</button>
        </div>
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row">Name:</th>
              <td>200</td>
            </tr>
            <tr>
              <th scope="row">Name:</th>
              <td>200</td>
            </tr>
            <tr>
              <th scope="row">Name:</th>
              <td>200</td>
            </tr>
            <tr>
              <th scope="row">Name:</th>
              <td>200</td>
            </tr>
            <tr>
              <th scope="row">Name:</th>
              <td>200</td>
            </tr>
            <tr>
              <th scope="row">Name:</th>
              <td>200</td>
            </tr>
            <tr>
              <th scope="row">Name</th>
              <td>300</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section
        class="container d-flex flex-column align-items-center"
        id="add-score"
      >
        <div class="mb-4">
          <h2>Add your score</h2>
        </div>
        <form class="d-flex flex-column align-items-center">
          <input
            class="mb-2"
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
          />
          <input
            class="mb-2"
            type="text"
            name="score"
            id="score"
            placeholder="Your score"
          />
          <button class="btn btn-secondary align-self-end" type="submit">
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
