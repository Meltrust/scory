<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Scory</title>
  <link rel="icon" href="assets/favicon.svg"><script defer src="main.js"></script></head>

  <body class="container">
    <header class="my-5">
      <h1>Scory</h1>
    </header>
    <main class="row">
      <section class="col-lg" id="scores">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Recent scores</h2>
          <button class="btn btn-secondary" type="button" id="refreshBtn">
            Refresh
          </button>
        </div>
        <table class="table table-striped">
          <tbody id="table"></tbody>
        </table>
      </section>

      <section
        class="col-lg d-flex flex-column align-items-center mt-5 mt-lg-0"
        id="add-score"
      >
        <div class="mb-4">
          <h2>Add your score</h2>
        </div>
        <form class="d-flex flex-column align-items-center" id="main-form">
          <input
            class="mb-2"
            type="text"
            name="name"
            id="name"
            required
            minlength="3"
            maxlength="10"
            placeholder="Your name"
          />
          <input
            class="mb-2"
            type="number"
            name="score"
            id="score"
            required
            min="1"
            max="100"
            placeholder="Your score"
          />
          <button
            class="btn btn-secondary align-self-end"
            type="button"
            id="submitBtn"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
